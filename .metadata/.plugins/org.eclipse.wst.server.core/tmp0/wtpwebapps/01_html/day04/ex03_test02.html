<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배송 정보</title>

			body{
				width:30%;
			}
			filedset{
				padding:20px;

				font-weight: bold;

			#memo{

			}

	</head>
	<body>
		<fieldset>

		            </tr>

		            </tr>
		            <tr>

		            </tr>
		            <tr>
		            	<td>연락처 </td><td><input type="text"></td>
		            </tr>
		            <tr>
		            	<td>배송 지정 </td><td><input type="date" id="date"><span id="small"> (주문일로부터 최소 3일 이후)</span></td></tr>
		            <tr>
		            	<td id="memo">메모 </td><td><textarea cols="40" rows="4"></textarea></td>
		            </tr>
		            <tr>

		            </tr>
		        </table>

</html>
