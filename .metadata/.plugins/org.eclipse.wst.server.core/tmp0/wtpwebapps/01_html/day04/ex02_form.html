<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<style type="text/css">
			fieldset{
				width: 500px;
			}
		</style>
	</head>
	<body>
		<!-- <fieldset : form 태그 안에서 그룹으로 표시 -->
		<fieldset>
			<legend> 상품배송 </legend>
			<!-- <label for="id"> input과 label을 연결하는 역할을 한다. -->
			<label for="addr"> 주소지 : </label><input type="text" name="addr" id="addr">
		</fieldset>
		<fieldset>
			<legend> 배송정보 </legend>
			주소지 : <input type="text">
		</fieldset>
	</body>
</html>
