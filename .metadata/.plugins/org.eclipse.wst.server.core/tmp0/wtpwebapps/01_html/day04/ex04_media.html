<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Video, Audio</title>
	</head>
	<body>
		<!-- 
			속성 : controls : 컨트롤러 보이게 하기
				  autoplay : 자동 실행
				  loop	   : 반복 실행
				  muted	   : 음소거, autoplay와 같이 사용하면 자동실행됨
		 -->
		<video src="../multi/mov_bbb.mp4" width="200px" controls autoplay muted loop></video>
		<hr>
		<video width="300px" controls autoplay loop>
			<source src="../multi/mov_bbb.mp4">
		</video>				  
		<hr>
		<audio src="../multi/All.mp3" controls autoplay ></audio>
		<hr>
		<!-- 크롬은 오디오 자동재생이 안된다고 한다 -->
		<audio controls autoplay loop>
			<source src="../multi/All.mp3">
		</audio>
		
		<!-- YouTube => 공유 -> '퍼가기' 누르면 iframe 주소 있음 -->
		
	</body>
</html>
