<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<style type="text/css">
			#wrap{
				padding:20px;
			}
			fieldset{
				width: 60%;
			}
			input{
				display: inline;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<h1>회원 가입을 환영합니다</h1>
			<fieldset>
				<legend>사용자 정보</legend>
				<ul>
					<li>아이디 <input type="text"> </li>
					<li>이메일 <input type="email"> </li>
					<li>비밀번호 <input type="password"> </li>
					<li>비밀번호 확인 <input type="password"> </li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>이벤트와 새로운 소식</legend>
				<input type="radio" name="mailing" value="1">메일 수신
				<input type="radio" name="mailing" value="0" checked>메일 수신 안 함
			</fieldset>
			<input type="submit" value="가입하기">
			<input type="reset" value="취소">
		</div>
	</body>
</html>
