<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>프런트엔드 개발자 지원서</title>
		<style>
			body{
				width:60%;
				border: 1px solid black;
				padding:40px;
			}
			hr{
				width:100%;
			}
			ul{
				list-style-type: none;
			}
			div > input{
				display: inline;
			}
			
		</style>
	</head>
	<body>
		<form action="#" method="get">
		
				<h1>프런트엔드 개발자 지원서</h1>
				<span>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</span>
				<hr>

				<dl>
				<dt><h4>개인 정보</h4></dt>
					<dd>이름 <input type="text" placeholder="공백 없이 입력하세요"></dd>
					<dd>연락처 <input type="text"></dd>
				</dl>
				<h4>지원 분야</h4>
				<ul>
					<li>
						<input type="radio" id="field1" name="field" value="1">
						<label for="field1">웹 퍼블리싱</label>
					</li>
					<li>
						<input type="radio" id="field2" name="field" value="2">
						<label for="field2">웹 애플리케이션 개발</label>
					</li>
					<li>
						<label> <input type="radio" id="field3" name="field" value="3"> 개발 환경 개선</label>
					</li>
				</ul>	
				<h4>지원 동기</h4>
				<textarea rows="5" cols="50" placeholder="봉사 지원 동기를 간략히 써 주세요."></textarea>
				<div>
					<input type="submit" value="접수하기">
					<input type="reset" value="다시 쓰기">
				</div>
		
		</form>
	</body>
</html>
